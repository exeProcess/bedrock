<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f6;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 70%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .back-link {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }
        .icon {
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <!-- <a href="./index.html" class="back-link">[Back To Dashboard]</a> -->
    <div class="icon">
        <img src="../assets/img/3305.png" alt="" width="100" height="100">
    </div>
    <div class="header">Student Registeration</div>
    
    <div class="container">
        <div class="search-box">
            <form id="registerForm">
                <input type="date" id="dateInput" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Date of Birth">

                <input type="text" placeholder="Nationality" id="nationality" name="nationality" required>
                <input type="text" placeholder="State of Origin" id="sor" name="sor" required>
                <input type="text" placeholder="L.G.A" id="lga" name="lga" required>
                <br><br>
                <input type="text" placeholder="Resdential Address" id="ra" name="ra" style="width: 80%;" required>
                <!-- <input type="text" placeholder="First Name" id="first_name" name="first_name" required>
                <input type="text" placeholder="First Name" id="first_name" name="first_name" required>
                <input type="text" placeholder="First Name" id="first_name" name="first_name" required> -->
                <br><br>
                <input type="text" placeholder="Last School Attended" id="lsa" name="lsa" required>
                <input type="text" placeholder="Last Class" id="lc" name="lc" required>
                <input type="text" placeholder="Class Application" id="ca" name="ca" required>
                <!-- <input type="text" placeholder="First Name" id="first_name" name="first_name" required>
                <input type="text" placeholder="First Name" id="first_name" name="first_name" required> -->
                <br><br>

                <input type="text" placeholder="Parent / Guardian" id="pg" name="pg" required>
                <input type="text" placeholder="Guardian Phone Number" id="gpn" name="gpn" required>
                <br><br>
                <button type="submit" id="submit">Verify & Continue...</button>
            </form>
            
        </div>    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        //     }

        //             });

        //         error: function() {
        //             Swal.fire({
        //                 icon: "error",

        //             });
        //         }
        //     });
        // })
        $(document).ready(function() {
            $("#registerForm").submit(function(e) {
                e.preventDefault(); // Prevent page refresh
                // console.log($(this).serialize());
                
                $.ajax({
                    url: "register.php",
                    type: "POST",
                    data: $(this).serialize(), // Serialize form data
                    success: function(response) {
                        // console.log(response);
                        
                        Swal.fire({
                            title: "Success!",
                            text: response,
                            icon: "success",
                            confirmButtonText: "Proceed"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = "receipt.html"; // Replace with your desired page URL
                            }
                        });

                    },
                    error: function() {
                        Swal.fire({
                            icon: "error",
                            title: "Something went wrong. Please try again."
                        });
                    }
                });
            });
        });
    </script>
</body>
